<div [class.is-mobile]="mobileQuery.matches" class="navbar-container">
  <mat-toolbar>
    <button mat-icon-button
            class="navbar-toggle"
            (click)="snav.toggle()">
      <i class="fas fa-bars"></i>
    </button>

    <!-- TODO: Add action -->
    <button matTooltip="Aktuelle Konfiguration als Formel"
            class="config">
      <span>&alpha;</span>
      |
      <span>&beta;</span>
      |
      <span>&gamma;</span>
    </button>

    <div class="text-right">
      <!-- TODO: Nav home -->
      <button mat-icon-button
              matTooltip="Zur Startseite">
        <i class="fas fa-home"></i>
      </button>
      <!-- TODO: Extract to info pop up? -->
      <button mat-icon-button
              matTooltip="Projekt auf GitHub öffnen"
              (click)="openGithubPage()">
        <i class="fab fa-github"></i>
      </button>
      <button mat-icon-button
              matTooltip="Über dieses Programm"
              (click)="openInfoDialog()">
        <i class="fas fa-info-circle"></i>
      </button>
    </div>
  </mat-toolbar>
  <mat-sidenav-container
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <!-- Sidenav list: -->
        <app-nav-list-content></app-nav-list-content>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- App content: -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
