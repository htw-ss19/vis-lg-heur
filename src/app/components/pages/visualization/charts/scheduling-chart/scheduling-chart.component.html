<div class="diagram-container">
  <div class="text-center title">
    <h4>{{title}}</h4>
  </div>

  <mat-divider></mat-divider>

  <!-- TODO Doughnut or bar charts? -->
  <div class="solution-diagram no-legend">
    <canvas mdbChart
            [chartType]="type"
            [datasets]="datasets"
            [labels]="labels"
            [colors]="chartColors"
            [options]="options"
            [legend]="datasets.length > 1">
    </canvas>
  </div>

</div>
