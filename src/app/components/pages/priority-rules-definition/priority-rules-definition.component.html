<!-- Title -->
<div class="row page-title">
  <div class="col-md-12 text-center">
    <h3>
      Priorit√§tsregeln festlegen
    </h3>
    <mat-divider></mat-divider>
  </div>
</div>

<div class="row ">

  <!-- Stored rules -->
  <div class="col-6">
    <div
      cdkDropList
      #storedList="cdkDropList"
      [cdkDropListData]="storedRules"
      [cdkDropListConnectedTo]="[othersList]"
      class="drag-drop-list"
      (cdkDropListDropped)="drop($event)">
      <div class="drag-drop-box" *ngFor="let rule of storedRules" cdkDrag>
        <div class="text-left">
          {{rule}}
        </div>
        <button mat-icon-button>
          <i class="fas fa-trash larger-icon"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Other rules -->
  <div class="col-6">
    <div
      cdkDropList
      #othersList="cdkDropList"
      [cdkDropListData]="otherRules"
      [cdkDropListConnectedTo]="[storedList]"
      class="drag-drop-list"
      (cdkDropListDropped)="drop($event)">
      <div class="drag-drop-box" *ngFor="let rule of otherRules" cdkDrag>
        <div class="text-left">
          {{rule}}
        </div>
        <button mat-icon-button>
          <mat-icon>
            add_circle_outline
          </mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
