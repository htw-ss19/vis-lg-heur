<h1 mat-dialog-title [ngClass]="{'status-warning' : data.type === type.ERROR}">
  <span class="pull-right">
    <mat-icon *ngIf="data.type === type.INFO" class="align-middle">info_outline</mat-icon>
    <mat-icon *ngIf="data.type === type.QUESTION" class="align-middle">help_outline</mat-icon>
    <mat-icon *ngIf="data.type === type.ERROR" class="align-middle">error_outline</mat-icon>
  </span>
  {{data.header}}
</h1>

<!-- content as paragraphs-->
<mat-dialog-content class="mat-typography">

  <div *ngIf="data.listingHeader && data.listingHeader.length; else text">
    <h3>{{data.listingHeader}}:</h3>
    <ul>
      <li *ngFor="let t of data.text">
        {{t}}
      </li>
    </ul>
  </div>

  <ng-template #text>
    <p *ngFor="let t of data.text">
      {{t}}
    </p>
  </ng-template>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>SchlieÃŸen</button>
</mat-dialog-actions>
