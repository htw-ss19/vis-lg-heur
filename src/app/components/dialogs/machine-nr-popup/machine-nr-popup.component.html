<h1 mat-dialog-title>
  <span class="pull-right">
    <i class="fas fa-tools app-color align-middle"></i>
  </span>
  Maschinenzahl
</h1>

<mat-form-field>
  <mat-label>Maschinenzahl festlegen:</mat-label>
  <mat-select [(value)]="machineNr">
    <mat-option *ngFor="let mNr of machines" [value]="mNr">
      {{mNr}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Verwerfen</button>
  <button mat-button
          [mat-dialog-close]="machineNr"
          [disabled]="storage.nrOfMachines === machineNr">
    Speichern
  </button>
</mat-dialog-actions>
