<h1 mat-dialog-title>
  <span class="pull-right">
    <i class="far fa-file-alt align-middle"></i>
  </span>
  Scheduling-Log
</h1>

<mat-dialog-content>
  <table>
    <thead class="text-center">
    <tr>
      <th></th>
      <th>t</th>
      <th>M</th>
      <th>Log</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let log of data">
      <td matTooltip="{{log.eventType}}" class="text-center">
        <i class="fas fa-sort-numeric-down" *ngIf="log.eventType===logEventType.HEURISTIC_BASED_SORTING"></i>
        <i class="fas fa-hammer" *ngIf="log.eventType===logEventType.PRODUCTION_START"></i>
        <i class="fas fa-tasks" *ngIf="log.eventType===logEventType.JOB_QUEUE"></i>
      </td>
      <td class="text-center" matTooltip="Zeitpunkt {{log.timestamp}}">{{log.timestamp}}</td>
      <td class="text-center" matTooltip="Maschine {{log.machineNr}}">{{log.machineNr}}</td>
      <td>{{log.description}}</td>
    </tr>
    </tbody>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <div>
    <button mat-button mat-dialog-close>Schlie√üen</button>
  </div>
</mat-dialog-actions>
